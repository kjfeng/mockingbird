<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- main CSS -->
    <link rel="stylesheet" href="landing-style.css">
    <link rel="stylesheet" href="mqueries.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel='icon' href='' type='image/x-icon'>

    <title>Mockingbird</title>

  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">

        <div class="col-xs-12 col-md-7 left-side">

          <div class="col-xs-6 col-sm-6 col-md-5 logo-wrapper">
            <div class="logo">
              <img src="img/logo.png" alt="" style="width: 100%">
            </div>
          </div>
          <div class="col-xs-12 col-md-12 title-wrapper">
            <h1 class="title"> Ace 👏</h1>
            <h1 class="title"> Your 👏</h1>
            <h1 class="title"> Interviews 👏</h1>
          </div>

          <div class="col-xs-12 col-md-8">
            <h6> Find your mock interview partner and succeed together.</h6>
          </div>

          <div class="col-xs-12 col-md-9 graphic-wrapper">
            <img src="img/landing-graphic.png" alt="" style="width: 100%">
          </div>


        </div>

        <div class="col-xs-12 col-md-5 right-side">
          <div class="col-xs-12 col-md-12 login-title-wrapper">
            <h1>Login</h1>
            <h6>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></h6>
          </div>

          <div class="col-xs-12 col-md-12 signup-title-wrapper">
            <h1>Sign up</h1>
          </div>

          <div class="col-xs-12 col-md-10 login-form-wrapper">
            <form class="login-form" action="index.html" method="post">
              Username:<br>
              <input type="text" name="username"><br>
              Password:<br>
              <input type="password" name="password">
              <button type="submit" id='login-button'>Log In</button>
            </form>
            <p><a href="#">Forgot your password?</a><p>
          </div>

          <div class="col-xs-12 col-md-10 signup-form-wrapper">
            <form class="signup-form" action="index.html" method="post">
              Username:<br>
              <input type="text" name="username"><br>
              Email Address:<br>
              <input type="text" name="email"><br>
              Password:<br>
              <input type="password" name="password">
              Confirm Password:<br>
              <input type="password" name="confirm-password">
              <button type="submit" id='signup-button'>Sign up</button>
            </form>
          </div>

        </div>

      </div>
    </div>


  </body>

  <script src="landing-script.js"></script>

</html>
