{% extends 'base-app.html' %}
{% load widget_tweaks %}

{% block content %}
<div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <label> {{form.receive_email.label_tag }} </label>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                {% render_field form.receive_email class="form-control" %}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <label> {{form.is_idle.label_tag }} </label>
                <p style="color:gray">{{form.is_idle.help_text }}</p>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                {% render_field form.is_idle class="form-control" %}
            </div>
        </div>

        <button type="submit">Update</button>
    </form>
    <br>
</div>

{% endblock %}
