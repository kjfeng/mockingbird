{% extends 'base-app.html' %}
{% load widget_tweaks %}

{% block content %}
<div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <label> {{form.receive_email.label_tag }} </label>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                {% render_field form.receive_email class="form-control" %}
            </div>
        </div>

        <button type="submit">Update</button>
    </form>
    <br>
</div>

{% endblock %}
