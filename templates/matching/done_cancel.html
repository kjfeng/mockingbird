{% extends 'base-app.html' %}
{% block content %}
<div>
    {% if not username %}
    <p> Your match request has been canceled. </p>
    {% else %}
    <p> Your match request to <b>{{username}}</b> has been canceled. </p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home </a>
</div>
{% endblock %}
